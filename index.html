<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <header class="header">
        <div class="header_searcher"></div>
        <p class="user_fullname">Santiago Weihmüller</p>
        <p class="user_hello">
          Hi, there
          <strong class="user_name">Santiago Weihmüller (@santiw01)</strong>
        </p>
        <ul class="user_buttons">
          <li><button>New</button></li>
          <li><button>Upload</button></li>
          <li><button>Share</button></li>

      <aside class="aside">

          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>

        <div class="aside_list">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </aside>
    </div>
